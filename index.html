<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Status</title>
    <script>
        async function fetchQueue() {
            const response = await fetch('https://your-api-url/api/queue/current?service=registrar');
            const data = await response.json();
            document.getElementById('queue-number').textContent = data.currentQueueNumber;
        }
        setInterval(fetchQueue, 5000); // Auto-refresh every 5 sec
    </script>
</head>
<body onload="fetchQueue()">
    <h1>Current Queue Number:</h1>
    <h2 id="queue-number">Loading...</h2>
</body>
</html>
